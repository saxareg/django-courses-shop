<div class="container mt-4">
    <table class="table table-bordered" style="table-layout: fixed;">
        <colgroup>
            <col style="width: 30%">
            <col style="width: 20%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 20%">
        </colgroup>
        <thead>
            <tr class="table-dark">
                <th>Course</th>
                <th>Category</th>
                <th>Price</th>
                <th>Students</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr style="vertical-align: middle;">
                <td>
                    <div style="display: flex; align-items: center; min-height: 50px;">
                        <img src="{{ course.image.url }}" alt="{{ course.title }}"
                            style="width: 40px; height: 40px; object-fit: cover; margin-right: 12px;">
                        <span style="line-height: 1.2">{{ course.title }}</span>
                    </div>
                </td>
                <td>{{ course.category }}</td>
                <td>${{ course.price }}</td>
                <td>{{ course.students_qty }}</td>
                <td>
                    <button class="btn btn-primary btn-sm" style="min-width: 80px;">Buy</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{% block title %}Courses Shop{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="{% url 'shop:index' %}" class="navbar-brand">Courses Shop</a>
            <span class="navbar-text">
                {% if user.is_authenticated %}
                <a href="{% url 'users:profile' %}" class="text-light me-3">{{ user.username }}</a> |
                <form action="{% url 'users:logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link text-light p-0 border-0"
                        style="text-decoration: underline;">Выйти</button>
                </form>
                {% else %}
                <a href="{% url 'users:login' %}" class="text-light me-2">Войти</a> |
                <a href="{% url 'users:register' %}" class="text-light ms-1">Регистрация</a>
                {% endif %}
                <a href="/admin/" class="text-light ms-3" target="_blank">Admin</a>
                <a href="/api/v1/" class="text-light ms-3" target="_blank">API</a>
            </span>
        </div>
    </nav>

    <main class="container mt-4">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
